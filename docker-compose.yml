version: '3'

services:
  django:
    build: .
    ports:
      - "80:80"
    depends_on:
      - postgres
    env_file:
      - azure.env

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
